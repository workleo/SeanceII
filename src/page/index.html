<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{indexControls.getTitle()}}</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="../res/css/w3css.css">
    <link rel="stylesheet" href="../res/font-awesome-4.7.0/css/font-awesome.min.css">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <script src="../res/js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../res/css/index.css">

    <style>
    </style>

</head>
<body class="body_backgr text-center">
<script src="../res/js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<form action="../code/check_page.php" method="post" title="{{page_title}}">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6"><h4>
                {% autoescape false %}
                {{indexControls.getDescription()}}
                {% endautoescape %}
            </h4></div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-6">
            <label>Введите Ваше имя</label>
            <input id="name" name="user_name" onkeyup="checkName()" type="text" placeholder="Введите имя" autocomplete="off"
                   /><br>
            <input class="btn btn-info text-center" type="submit" name="start_test" id="btn_submit"
                   value="{{indexControls.getSubmitValue()}}"
                   style=" background-color: rgba(54,52,27,0.85);"  disabled="disabled"/>
            <br>
            <!--suppress  HtmlUnknownTarget -->
            <img src={{edem}} class="img-rounded" alt="" width="100%" height="100%">
        </div>
    </div>
</form>
</body>
</html>
